      <html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="icon" type="image/png" href="Tic%20Tac%20Toe/images/tic-tac-toe.png">

  <link rel="stylesheet" href="Tic%20Tac%20Toe/CSS/tictactoe.css">

</head>

<body>



  <div class="gameContainer">
    <h1>Tic Tac Toe</h1>
  </div>


  <p class="demo"></p>
  <div class="scorebar">
    <div class="score x-score">X's Wins: <span class="firstplayerCredits">0</span></div>
    <div class="score o-score">O's Wins: <span class="secondplayerCredits">0</span></div>
  </div>

  <div class="leaderboard">
    <h2>Leaderboard (wins vs bot)</h2>
    <ol class="leaderboard-list"></ol>
  </div>

  <div class="cellContainer">
    <div cellIndex="0" class="cell"></div>
    <div cellIndex="1" class="cell"></div>
    <div cellIndex="2" class="cell"></div>
    <div cellIndex="3" class="cell"></div>
    <div cellIndex="4" class="cell"></div>
    <div cellIndex="5" class="cell"></div>
    <div cellIndex="6" class="cell"></div>
    <div cellIndex="7" class="cell"></div>
    <div cellIndex="8" class="cell"></div>
  </div>




  <h2 class="turnText"></h2>
  <button class="restartButton">Restart</button>

  <button class="Userbtn">Username</button>

  <div class="start-controls">
    <label for="startPlayer">Who starts?</label>
    <select id="startPlayer" class="startPlayer">
      <option value="player" selected>You (X)</option>
      <option value="computer">Computer (O)</option>
    </select>
  </div>

  <div class="ai-controls">
    <label for="aiDifficulty">AI Difficulty:</label>
    <select id="aiDifficulty" class="aiDifficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>




  <div class="Background-audio">
    <audio id="bg-audio" loop hidden>
      <source src="Tic%20Tac%20Toe/AUDIO/Shreksophone (Original).mp3" type="audio/mpeg" />
    </audio>
  </div>











  <script src="Tic%20Tac%20Toe/JS/tictactoe.js"></script>
  
  <div class="profile-modal">
    <div class="profile-content">
      <button class="profile-close" aria-label="Close">×</button>
      <h3 class="profile-name"></h3>
      <div class="profile-stats">
        <div>Easy wins: <span class="profile-easy">0</span></div>
        <div>Medium wins: <span class="profile-medium">0</span></div>
        <div>Hard wins: <span class="profile-hard">0</span></div>
        <div>Legacy wins: <span class="profile-legacy">0</span></div>
        <div>Total wins: <span class="profile-total">0</span></div>
      </div>
    </div>
  </div>

  <!-- Auth Modal (login/register) -->
  <div class="profile-modal auth-modal">
    <div class="profile-content">
      <button class="auth-close" aria-label="Close">×</button>
      <h3 class="auth-title">Welcome</h3>
      <div class="auth-tabs">
        <button class="auth-tab auth-tab-login" data-tab="login">Login</button>
        <button class="auth-tab auth-tab-register" data-tab="register">Register</button>
      </div>
      <div class="auth-forms">
        <form class="auth-form auth-form-login" autocomplete="on">
          <div class="input-group"><label>Username</label><input class="auth-username" name="username" required></div>
          <div class="input-group"><label>Password</label><input class="auth-password" name="password" type="password" required></div>
          <button type="submit" class="auth-submit">Login</button>
        </form>
        <form class="auth-form auth-form-register" autocomplete="on" style="display:none">
          <div class="input-group"><label>Username</label><input class="reg-username" name="username" required></div>
          <div class="input-group"><label>Password</label><input class="reg-password" name="password" type="password" required></div>
          <button type="submit" class="auth-submit">Create account</button>
        </form>
      </div>
      <div class="auth-footer">
        <button class="auth-logout" style="display:none">Log out</button>
      </div>
    </div>
  </div>

</body>
